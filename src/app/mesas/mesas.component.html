<div class="mesitas">
    <div class="date-display">üìÖ Marzo 23 2025, 10:00PM</div>
  
    <div class="progress-container">
      <div class="progress-bar">
        <div class="icon">üçΩÔ∏è</div>
        <div class="progress-circle circle-active"></div>
        <div class="progress-line"></div>
        <div class="progress-circle circle-inactive"></div>
        <div class="icon">üç¥</div>
      </div>
    </div>
  
    <div class="header">
      <div class="back-button">&#10094;</div>
      <div class="title">SELECCIONAR MESA DEL PEDIDO</div>
    </div>
  
    <div class="tables-grid">
      <div *ngFor="let mesa of mesas" 
           class="table-container" 
           [class.selected]="mesaSeleccionada === mesa.id"
           (click)="seleccionarMesa(mesa.id)">
        <img src="mesas.png" [alt]="mesa.nombre" class="table-img">
        <div class="table-number">{{mesa.nombre}}</div>
      </div>
    </div>
  
    <div class="button-container">
      <button class="continue-button" 
              [disabled]="!mesaSeleccionada"
              (click)="continuar()">Seleccionar y Continuar</button>
    </div>
  </div>
